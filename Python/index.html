<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrafanaGrab</title>
    <style>
        button {
            font-size: 24px;
            padding: 20px;
        }
    </style>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#run-script-button").click(function(event) {
                event.preventDefault();
                $.ajax({
                    url: "/run_script",
                    type: "POST",
                    success: function(response) {
                        alert("Script executed successfully.");
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        alert("Error executing script: " + textStatus);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>GrafanaGrab</h1>
    <button id="run-script-button" type="button">Run Script</button>
</body>
</html>
